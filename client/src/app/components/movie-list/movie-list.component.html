<div class="movie-list-container">
    <mat-card class="movie-list-card">
        <div class="left-column">
            <mat-card-header>
                <h1>Already Watched Movies</h1>
            </mat-card-header>
            <mat-card-content>
                <div class="movie-grid">
                    <div *ngFor="let movie of watchedMovies" class="movie-results-card">
                        <span class="movie-title">
                            <img [src]="movie.posterPath" alt="{{ movie.title }} poster">
                            <h3>{{ movie.title }}</h3>
                        </span>
                        <p>Runtime: {{ movie.runtime }} minutes</p>
                    </div>
                </div>
            </mat-card-content>
        </div>
        <div class="right-column">
            <mat-card-header>
                <h1>Watch List Loads in</h1>
            </mat-card-header>
            <mat-card-content>
                <div class="movie-grid">
                    <div *ngFor="let movie of watchedMovies" class="movie-results-card">
                        <span class="movie-title">
                            <img [src]="movie.posterPath" alt="{{ movie.title }} poster">
                            <h3>{{ movie.title }}</h3>
                        </span>
                        <p>Runtime: {{ movie.runtime }} minutes</p>
                    </div>
                </div>
            </mat-card-content>
        </div>
    </mat-card>
</div>
