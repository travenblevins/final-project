<div *ngIf="movieDetails">
  <h2>{{ movieDetails.title }}</h2>
<img [src]="movieDetails.poster_path" alt="{{ movieDetails.title }}" />
<p>Runtime: {{ movieDetails.runtime }} min</p>
</div>

<button (click)="toggleSeen()">
  {{ seen ? 'Mark as Unseen' : 'Mark as Seen' }}
</button>
<button (click)="toggleInterested()">
  {{ interested ? 'Not Interested' : 'Interested' }}
</button>

<label>
  Rating:
  <input type="number" [(ngModel)]="userRating" (change)="updateRating(userRating)" />
</label>

<label>
  Comment:
  <textarea [(ngModel)]="userComment" (blur)="updateComment(userComment)"></textarea>
</label>

<button (click)="goBack()">Back</button>
